<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>

</head>
<body>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script defer src="js/views/todo.js"></script>
<script defer src="js/views/app.js"></script>

<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What need to be done?" autofocus >
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all"> Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</section>
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%=completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy" ></button>
    </div>
    <input class="edit" value="<%- title %>" >
</script>
<script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %> </strong>
    <%= remaining ===1 ? 'item' : 'items' %> left </span>
    <ul id="filters">
        <li>
            <a class="selected" href="#/">All</a>
        </li>
        <li>
            <a href="#/active"> Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed"> Clear completed (<%= completed %>)</button>
    <% } %>
</script>

<script defer src="app.js"></script>

</body>
</html>
